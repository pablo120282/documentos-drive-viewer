<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Documentos</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        ul { list-style: none; padding: 0; }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>üîç Buscador de Documentos - Google Drive</h2>
<input type="text" id="searchInput" placeholder="Buscar documento..." oninput="buscar()">
<ul id="results"></ul>

<iframe id="viewer" src=""></iframe>

<script>
    let documentos = [];

    // Cargar documentos desde Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbwwaVds9bZvOx9LKla34_mNS7wQoCXeGx2MIFhAZfqQm-LIpqPMB2N0RjYxT5v0YBrc/exec') 
        .then(response => response.json())
        .then(data => {
            documentos = data;
            mostrarResultados(documentos);
        });

    function buscar() {
        const texto = document.getElementById("searchInput").value.toLowerCase();
        const resultados = documentos.filter(doc => doc.nombre.toLowerCase().includes(texto));
        mostrarResultados(resultados);
    }

    function mostrarResultados(docs) {
        const contenedor = document.getElementById("results");
        contenedor.innerHTML = "";
        docs.forEach(doc => {
            const li = document.createElement("li");
            li.textContent = doc.nombre;
            li.onclick = () => {
                document.getElementById("viewer").src = doc.urlPreview;
            };
            contenedor.appendChild(li);
        });
    }
</script>

</body>
</html>
