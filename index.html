<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Leyes y Reglamentos Policiales</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        .left-panel {
            width: 300px;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        .right-panel {
            flex: 1;
            overflow: hidden;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        ul.doc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul.doc-list li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        ul.doc-list li:hover {
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        button#abrirBtn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button#abrirBtn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<header>üîç Buscador de Documentos - Google Drive</header>

<div class="container">
    <!-- Panel izquierdo -->
    <div class="left-panel">
        <input type="text" id="searchInput" placeholder="Buscar documento..." oninput="buscar()">
        <ul id="results" class="doc-list"></ul>
    </div>

    <!-- Panel derecho -->
    <div class="right-panel">
        <iframe id="viewer" src=""></iframe>
        <button id="abrirBtn" onclick="abrirDocumento()" style="display:none;">Abrir en Google Docs</button>
    </div>
</div>

<script>
    let documentos = [];

    // üîÅ Reemplaza esta URL con la que copiaste antes
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbztboYyOj8z1aug2qXoHx_zVDSZWLTkRg4Y56o6qQD5k-wHuZD-82RKld-oid2UsKIahQ/exec'; 

    fetch(SHEET_URL)
        .then(response => response.json())
        .then(data => {
            documentos = data;
            mostrarResultados(documentos);
        });

    function buscar() {
        const texto = document.getElementById("searchInput").value.toLowerCase();
        const resultados = documentos.filter(doc => doc.nombre.toLowerCase().includes(texto));
        mostrarResultados(resultados);
    }

    function mostrarResultados(docs) {
        const contenedor = document.getElementById("results");
        contenedor.innerHTML = "";
        docs.forEach(doc => {
            const li = document.createElement("li");
            li.textContent = doc.nombre;
            li.onclick = () => {
                document.getElementById("viewer").src = doc.urlPreview;
                document.getElementById("abrirBtn").style.display = "block";
                document.getElementById("abrirBtn").onclick = () => window.open(doc.urlOpen, '_blank');
            };
            contenedor.appendChild(li);
        });
    }

    window.onload = () => {
        mostrarResultados(documentos);
    };
</script>
</body>
</html>
